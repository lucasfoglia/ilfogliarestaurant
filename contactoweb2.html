<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>

  <body>
    <!--formulario de contacto e informacion general para el cliente-->

    <div class="displaycongrid">
      <header class="header">
        <h1 class="titulo">Ilfoglia</h1>
        <nav class="navegador">
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label class="menu-icon" for="menu-btn"
            ><span class="navicon"></span
          ></label>
          <ul class="menu">
            <li><a class="vinculos" href="index.html">Inicio</a></li>
            <li><a class="vinculos" href="contactoweb2.html">Contacto</a></li>
            <li><a class="vinculos" href="Historiaweb.html">Historia</a></li>
            <li><a class="vinculos" href="ubicacionweb.html">Ubicacion</a></li>
            <li><a class="vinculos" href="galeriaweb.html">Galeria</a></li>
          </ul>
        </nav>
      </header>

      <img
        class="imagendefondo"
        src="https://i.pinimg.com/564x/a7/f6/09/a7f609b54176f771718b03f66a8526de.jpg"
        alt=""
        srcset=""
        alt=""
      />

      <div class="formulariodecontacto">
        <form class="margenformulario">
          <label for="nombre y apellido">Nombre:</label>
          <input type="nombre y apellido" name="Nombre" />

          <div>
            <label for="nombre y apellido">Telefono:</label>
            <input type="telefono" name="telefono" placeholder="1111111111" />
          </div>

          <div>
            <label for="email">Mail:</label>
            <input type="email" name="email" placeholder="nombre@ejemplo.com" />
          </div>
          <div>
            <textarea placeholder="comentarios"></textarea>
          </div>

          <div>Acepta términos y condiciones</div>
          <input type="checkbox" name="acepta" value="1" />

          <div>
            <input type="submit" value="Enviar formulario" />
            <input type="reset" value="Limpiar formulario" />
          </div>
        </form>

        <div class="precios margenformulario">
          <table border="1">
            <tbody>
              <tr>
                <!-- inicio de fila-->
                <td>Dias</td>
                <td>JUEVES</td>
                <td>VIERNES</td>
                <td>SABADO</td>
                <td>DOMINGO</td>
              </tr>
              <!-- cierre de fila -->
              <tr>
                <!-- inicio de otra fila-->
                <td>Precio cena</td>
                <td>$1500</td>
                <td>$1500</td>
                <td>$2000</td>
                <td>$2000</td>
              </tr>
              <!-- cierre de la segunda fila -->
            </tbody>
          </table>
        </div>
      </div>

      <div>
        <footer class="footer">
          <h2 class="titulofooter">Ilfoglia 2022 restaurant ©</h2>
          <div>
            <img
              class="redsocial"
              src="https://anthoncode.com/wp-content/uploads/2019/07/logotipo-facebook.png"
            />
            <img
              class="redsocial"
              src="https://www.msm.gov.ar/wp-content/uploads/2020/05/new-instagram-logo-png-transparent-light.png"
              alt=""
              colour="white"
            />
            <img
              class="redsocial"
              src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
              alt=""
              colour="white"
            />
          </div>
        </footer>
      </div>
    </div>
  </body>
